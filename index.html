<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <span id="level">4&times;4</span>
            <div id="move-mode" class="move-mode" title="切换移动模式（ M ）">slide</div>
            <div id="game-mode" class="game-mode" title="切换游戏模式（ N ）">normal</div>
            <div id="level-up" class="level-up">
                <img src="image/increase.png" alt="increase" width="40px" height="40px" title="增加阶数（ > ）">
            </div>
            <div id="level-down" class="level-down">
                <img src="image/decrease.png" alt="decrease" width="40px" height="40px" title="减少阶数（ < ）">
            </div>
        </div>
        <div class="main">
            <div class="puzzle-container">
                <div class="puzzle" id="puzzle"></div>
                <img src="image/reflesh.png" alt="reflesh" id="shuffleButton" class="shuffleButton" title="刷新打乱（空格）">
            </div>
        </div>
        <div class="data">
            <span id="timer">0.000</span>
            <span id="step">0</span>
            <span id="tps">0</span>
            <div class="switch-data">
                <img src="image/switch.png" alt="switch" id="switch-data" width="44px" height="44px"
                    title="切换显示模式（ / ）">
            </div>
            <a href="scoreList.html">
                <div id="score-list" class="score-list" title="成绩列表（ L ）">
                    <img src="image/threeLines.png" alt="score-list" width="42px" height="42px">
                </div>
            </a>
            <a href="about.html">
                <div id="about" class="about" title="关于">
                    <img src="image/about.png" alt="about" width="46px" height="46px">
                </div>
            </a>
        </div>
    </div>

    <script src="js/puzzle.js"></script>
</body>

</html>
