<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="menu"></div>
        <div class="main">
            <div class="puzzle-container">
                <div class="puzzle" id="puzzle"></div>
                <img src="image/reflesh.png" alt="reflesh" id="shuffleButton" class="shuffleButton">
            </div>
        </div>
        <div class="data">
            <span id="timer">0.000</span>
            <span id="step">0</span>
            <span id="tps">0</span>
            <div class="switch-data">
                <img src="image/switch.png" alt="switch" id="switch-data" width="44px" height="44px">
            </div>
        </div>
    </div>

    <script src="js/puzzle.js"></script>
</body>

</html>
