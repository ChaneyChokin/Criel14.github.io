<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cursor.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <span id="level">4&times;4</span>
            <div id="move-mode" class="move-mode" title="切换移动模式（ M ）">slide</div>
            <div id="game-mode" class="game-mode" title="切换游戏模式（ N ）">normal</div>
            <div id="level-up" class="menu-button-flex" data-text="升阶" title="增加阶数（ > ）">
                <img src="image/increase.png" alt="increase" width="40px" height="40px" >
            </div>
            <div id="level-down" class="menu-button-flex" data-text="降阶" title="减少阶数（ < ）">
                <img src="image/decrease.png" alt="decrease" width="40px" height="40px">
            </div>
        </div>

        <div class="main">
            <div class="puzzle-container">
                <div class="puzzle" id="puzzle"></div>
                <img src="image/reflesh.png" alt="reflesh" id="shuffleButton" class="shuffleButton" title="刷新打乱（空格）">
            </div>
        </div>

        <div class="data">
            <span id="timer">0.000</span>
            <span id="step">0</span>
            <span id="tps">0</span>
            <div class="menu-button-float" data-text="显示" id="switch-data">
                <img src="image/switch.png" alt="switch" width="44px" height="44px" title="切换显示模式（ / ）">
            </div>
            <div id="cursor-mode" class="menu-button-float" data-text="光标" title="切换光标样式（ C ）">
                <img src="image/cursor.png" alt="cursor-mode" width="42px" height="42px">
            </div>
            <a href="about.html">
                <div id="about" class="menu-button-float" data-text="关于" title="关于">
                    <img src="image/about.png" alt="about" width="46px" height="46px">
                </div>
            </a>
            <div style="clear: both;"></div>
            <div id="score-list" class="menu-button-float" data-text="成绩" title="成绩列表（ L ）">
                <img src="image/threeLines.png" alt="score-list" width="42px" height="42px">
            </div>
            <div id="group" class="group">                 
                <div id="group-last" title="上一组（ G ）">
                    <img src="image/left.png" width="20px" height="32px">
                </div>
                <div id="group-number" title="当前分组">G1</div>
                <div id="group-next" title="下一组（ H ）">
                    <img src="image/right.png" width="20px" height="32px">
                </div>
            </div>
        </div>
    </div>

    <script src="js/puzzle.js"></script>
</body>

</html>
