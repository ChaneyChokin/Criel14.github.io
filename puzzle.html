<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online 15 Puzzle Game</title>
    <link rel="stylesheet" href="css/puzzle.css">
    <link rel="stylesheet" href="css/cursor.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <span id="level">4&times;4</span>
            <div id="move-mode" class="move-mode" title="切换移动模式（ M ）">slide</div>
            <div id="game-mode" class="game-mode" title="切换游戏模式（ N ）">normal</div>
            <div id="level-up" class="menu-button-flex" data-text="升阶" title="增加阶数（ > ）">
                <img src="image/increase.png" alt="increase" width="40px" height="40px">
            </div>
            <div id="level-down" class="menu-button-flex" data-text="降阶" title="减少阶数（ < ）">
                <img src="image/decrease.png" alt="decrease" width="40px" height="40px">
            </div>
        </div>

        <div class="main">
            <div class="puzzle-container">
                <div class="puzzle" id="puzzle"></div>
                <img src="image/reflesh.png" alt="reflesh" id="shuffleButton" class="shuffleButton" title="刷新打乱（空格）">
            </div>
            <div class="foot-info">
                本项目已开源在github，请访问<a href="https://github.com/Criel14/Criel14.github.io"target="_blank">仓库</a>
            </div>
        </div>

        <div class="data">
            <span id="timer">0.000</span>
            <span id="step">0</span>
            <span id="tps">0</span>
            <div class="menu-button-float" data-text="显示" id="switch-data" title="切换显示模式（ / ）">
                <img src="image/switch.png" alt="switch" width="44px" height="44px">
            </div>
            <div id="cursor-mode" class="menu-button-float" data-text="光标" title="切换光标样式（ C ）">
                <img src="image/cursor.png" alt="cursor-mode" width="42px" height="42px">
            </div>
            <div id="color-mode" class="menu-button-float" data-text="颜色" title="调整puzzle块的颜色">
                <img src="image/pallette.png" alt="color-mode" width="42px" height="42px">
            </div>
            <a href="index.html">
                <div id="about" class="menu-button-float" data-text="主页" title="返回主页">
                    <img src="image/home.png" alt="home" width="38px" height="38px">
                </div>
            </a>
            <div style="clear: both;"></div>
            <div id="score-list" class="menu-button-float" data-text="成绩" title="成绩列表（ L ）">
                <img src="image/threeLines.png" alt="score-list" width="42px" height="42px">
            </div>
            <div id="group" class="group">
                <div id="group-last" title="上一组（ G ）">
                    <img src="image/left.png" width="20px" height="32px">
                </div>
                <div id="group-number" title="当前分组">G1</div>
                <div id="group-next" title="下一组（ H ）">
                    <img src="image/right.png" width="20px" height="32px">
                </div>
            </div>
        </div>
    </div>

    <div id="config-overlay" class="hidden">
        <div id="config-overlay-content">
            <div class="preview-puzzle-container">
                <div class="preview-puzzle" id="preview-puzzle"></div>
            </div>
            <div class="color-menu">
                <div class="color-menu-item">
                    <span class="color-tip">L01&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L02&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L03&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L04&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L05&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L06&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L07&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L08&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L09&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L10&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L11&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L12&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L13&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L14&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L15&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L16&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <span class="color-tip">L17&nbsp;&nbsp;</span>
                    <input class="color-input" data-jscolor="{}">
                </div>
            </div>
        </div>
        <div class="config-overlay-menu">
            <div id="config-overlay-close-button" class="config-overlay-menu-button" title="关闭（ esc ）">
                <img src="image/back.png" alt="switch" width="44px" height="44px">
            </div>
            <div id="config-overlay-reset1-button" class="config-overlay-menu-button" title="使用预设1">
                <img src="image/default1.png" alt="switch" width="52px" height="52px">
            </div>
            <div id="config-overlay-reset2-button" class="config-overlay-menu-button" title="使用预设2">
                <img src="image/default2.png" alt="switch" width="52px" height="52px">
            </div>
            <div id="config-overlay-save-button" class="config-overlay-menu-button" title="保存">
                <img src="image/save.png" alt="switch" width="44px" height="44px">
            </div>
        </div>
    </div>

    <script src="js/jscolor.js"></script>
    <script src="js/puzzle.js"></script>
</body>

</html>
