<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Online 15 Puzzle Game</title>
    <link rel="stylesheet" href="css/puzzle.css">
    <link rel="stylesheet" href="css/cursor.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-container">
                <span id="level">4&times;4</span>
                <div id="move-mode" class="move-mode" title="切换移动模式 change move mode（ M ）">slide</div>
                <div id="game-mode" class="game-mode" title="切换游戏模式 change game mode（ N ）">normal</div>
                <div id="level-up" class="menu-button-flex" data-text="升阶" title="增加阶数 level up（ > ）">
                    <img src="image/increase.png" alt="increase" width="60%" height="60%">
                </div>
                <div id="level-down" class="menu-button-flex" data-text="降阶" title="减少阶数 level down（ < ）">
                    <img src="image/decrease.png" alt="decrease" width="60%" height="60%">
                </div>
            </div>
        </div>

        <div class="main">
            <div class="puzzle-container" id="puzzle-container">
                <div class="puzzle" id="puzzle"></div>
                <img src="image/reflesh.png" alt="reflesh" id="shuffleButton" class="shuffleButton"
                    title="刷新打乱 reshuffle（空格）">
            </div>
            <div class="foot-info">
                本项目已开源在github，请访问<a href="https://github.com/Criel14/Criel14.github.io" target="_blank">仓库</a>
            </div>
        </div>

        <div class="data">
            <div class="data-container">
                <span id="timer">0.000</span>
                <span id="step">0</span>
                <span id="tps">0</span>
                <div class="menu-button-float" data-text="显示" id="switch-data" title="切换UI模式 change UI mode（ / ）">
                    <img src="image/switch.png" alt="switch" width="60%" height="60%">
                </div>
                <div id="cursor-mode" class="menu-button-float" data-text="光标" title="切换光标样式 change cursor mode （ C ）">
                    <img src="image/cursor.png" alt="cursor-mode" width="60%" height="60%">
                </div>
                <div id="color-mode" class="menu-button-float" data-text="样式" title="打开样式设置 preference settings">
                    <img src="image/pallette.png" alt="color-mode" width="60%" height="60%">
                </div>
                <a href="index.html">
                    <div id="about" class="menu-button-float" data-text="主页" title="返回主页 back to index">
                        <img src="image/home.png" alt="home" width="60%" height="60%">
                    </div>
                </a>
                <div style="clear: both;"></div>
                <div id="score-list" class="menu-button-float" data-text="成绩" title="成绩列表 score list（ L ）">
                    <img src="image/threeLines.png" alt="score-list" width="60%" height="60%">
                </div>
                <div id="group" class="group">
                    <div id="group-last" title="上一组 last group（ G ）">
                        <img src="image/left.png" width="60%" height="50%">
                    </div>
                    <div id="group-number" title="当前分组 current group">G1</div>
                    <div id="group-next" title="下一组 next group（ H ）">
                        <img src="image/right.png" width="60%" height="50%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="config-overlay" class="hidden">
        <div id="config-overlay-content">
            <div class="preview-puzzle-container">
                <div class="preview-puzzle" id="preview-puzzle"></div>
            </div>
            <div class="color-menu">
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
                <div class="color-menu-item">
                    <input class="color-input" data-jscolor="{}">
                </div>
            </div>
            <div class="size-menu">
                <div class="size-menu-item" title="gap width">
                    <span class="size-tip">间隙大小</span>
                    <br>
                    <span class="size-info">1</span>
                    <br>
                    <input type="range" class="size-input" min="0" max="0.1" step="0.01" value="0">
                </div>
                <div class="size-menu-item" title="font size">
                    <span class="size-tip">字体大小</span>
                    <br>
                    <span class="size-info">1</span>
                    <br>
                    <input type="range" class="size-input" min="0" max="1" step="0.1" value="0.1">
                </div>
                <div class="size-menu-item" title="border radius">
                    <span class="size-tip">圆角大小</span>
                    <br>
                    <span class="size-info">1</span>
                    <br>
                    <input type="range" class="size-input" min="0" max="0.5" step="0.01" value="0">
                </div>
            </div>
        </div>
        <div class="config-overlay-menu">
            <div id="config-overlay-close-button" class="config-overlay-menu-button" title="关闭 close（ esc ）"
                data-text="关闭">
                <img src="image/back.png" alt="switch" width="60%" height="60%">
            </div>
            <div id="config-overlay-reset1-button" class="config-overlay-menu-button" title="使用预设1 default1"
                data-text="预设1">
                <img src="image/default1.png" alt="switch" width="70%" height="70%">
            </div>
            <div id="config-overlay-reset2-button" class="config-overlay-menu-button" title="使用预设2 default2"
                data-text="预设2">
                <img src="image/default2.png" alt="switch" width="70%" height="70%">
            </div>
            <div id="config-overlay-save-button" class="config-overlay-menu-button" title="保存 save" data-text="保存">
                <img src="image/save.png" alt="switch" width="60%" height="60%">
            </div>
        </div>
    </div>

    <!-- 确定操作弹框 -->
    <div id="confirm-overlay" class="confirm-overlay">
        <div id="confirm-overlay-content">
            <div id="confirm-info">配置未保存，确定退出吗？</div>
            <div class="confirm-menu">
                <div id="confirm-overlay-confirm-button">确定</div>
                <div id="confirm-overlay-cancel-button">取消</div>
            </div>
        </div>
    </div>

    <script src="js/defaultConfig.js"></script>
    <script src="js/jscolor.js"></script>
    <script src="js/puzzle.js"></script>
</body>

</html>
