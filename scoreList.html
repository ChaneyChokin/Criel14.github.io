<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score List</title>
    <link rel="stylesheet" href="css/scoreList.css">
</head>

<body>
    <div class="menu">
        <div class="menu-button-float" data-text="返回" title="回到游戏页 back to puzzle page" id="back-to-index">
            <img src="image/back.png" alt="switch" width="44px" height="44px">
        </div>
        <div class="menu-button-float" data-text="降阶" title="减少阶数 level down（ <或S ）" id="level-down">
            <img src="image/decrease.png" alt="switch" width="44px" height="44px">
        </div>
        <div class="menu-button-float" data-text="升阶" title="增加阶数 level up （>或W ）" id="level-up">
            <img src="image/increase.png" alt="switch" width="44px" height="44px">
        </div>
        <div id="group" class="group">
            <div id="group-last" title="上一组 last group（ A ）">
                <img src="image/left.png" width="20px" height="32px">
            </div>
            <div id="group-number" title="当前分组 current group">G1</div>
            <div id="group-next" title="下一组 next group（ D ）">
                <img src="image/right.png" width="20px" height="32px">
            </div>
        </div>

        <div class="menu-big-button-float" data-text="清空全部" id="delete-all">
            <img src="image/clear.png" alt="switch" width="44px" height="44px">
        </div>
        <div class="menu-big-button-float" data-text="清空本组" id="delete-group">
            <img src="image/delete.png" alt="switch" width="44px" height="44px">
        </div>
        <div class="game-mode" title="切换游戏模式 change game mode （ N ）" id="switch-game-mode">normal</div>
    </div>

    <div class="chart-container">
        <div id="chart" class="chart"></div>
        <div id="chart-info" class="chart-info">
            <div class="chart-info-item info-tag">最佳时间</div>
            <div class="chart-info-item info-data" id="best-time"></div>
            <div class="chart-info-item info-tag">最佳步数</div>
            <div class="chart-info-item info-data" id="best-step"></div>
            <div class="chart-info-item info-tag">最佳TPS</div>
            <div class="chart-info-item info-data" id="best-tps"></div>
            <div style="clear: both;"></div>

            <div class="chart-info-item info-tag">平均时间</div>
            <div class="chart-info-item info-data" id="avg-time"></div>
            <div class="chart-info-item info-tag">平均步数</div>
            <div class="chart-info-item info-data" id="avg-step"></div>
            <div class="chart-info-item info-tag">平均TPS</div>
            <div class="chart-info-item info-data" id="avg-tps"></div>
        </div>
    </div>

    <div class="main">
        <table>
            <thead>
                <tr>
                    <th id="size-info">3阶</th>
                    <th>时间 (秒)</th>
                    <th>步数</th>
                    <th>TPS</th>
                    <th>ao5 (秒)</th>
                    <th>ao12 (秒)</th>
                </tr>
            </thead>
            <tbody id="scores-tbody">
            </tbody>
        </table>
    </div>

    <!-- 成绩详细弹框 -->
    <div id="overlay" class="hidden">
        <div id="overlay-content">
            <div class="puzzle-container">
                <div class="puzzle" id="puzzle"></div>
            </div>
            <div id="info-container">
                <p id="time-info" class="time-info">3.14s</p>
                <div id="" class="info-item info-item-tag">日期</div>
                <div id="date-info" class="info-item info-item-data" style="width: 220px;">2000/1/1 12:00:00</div>
                <div style="clear: both;"></div>
                <div id="" class="info-item info-item-tag">观察时间</div>
                <div id="observe-time-info" class="info-item info-item-data" style="width: 220px;">0.00s</div>
                <div style="clear: both;"></div>
                <div id="" class="info-item info-item-tag">游戏模式</div>
                <div id="game-mode-info" class="info-item info-item-data">normal</div>
                <div id="" class="info-item info-item-tag">移动模式</div>
                <div id="move-mode-info" class="info-item info-item-data">slide</div>
                <div style="clear: both;"></div>
                <div id="" class="info-item info-item-tag">步数</div>
                <div id="step-info" class="info-item info-item-data">0</div>
                <div id="" class="info-item info-item-tag">TPS</div>
                <div id="TPS-info" class="info-item info-item-data">0.00</div>
                <div style="clear: both;"></div>
                <div id="" class="info-item info-item-tag">ao5</div>
                <div id="ao5-info" class="info-item info-item-data">0.00s</div>
                <div id="" class="info-item info-item-tag">ao12</div>
                <div id="ao12-info" class="info-item info-item-data">0.00s</div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div class="overlay-info-menu">
            <div id="overlay-close-button" class="overlay-menu-button" title="关闭成绩详细 close（ esc ）" data-text="关闭">
                <img src="image/back.png" alt="switch" width="44px" height="44px">
            </div>
            <div id="overlay-replay-button" class="overlay-menu-button" title="录像回放 replay" data-text="回放">
                <img src="image/replay.png" alt="switch" width="44px" height="44px">
            </div>
            <div id="overlay-delete-button" class="overlay-menu-button" title="删除本次成绩 delete" data-text="删除">
                <img src="image/delete.png" alt="switch" width="44px" height="44px">
            </div>
        </div>
    </div>

    <script src="js/defaultConfig.js"></script>
    <script src="js/echarts.common.js"></script>
    <script src="js/scoreListChart.js"></script>
    <script src="js/scoreList.js"></script>

</body>

</html>
