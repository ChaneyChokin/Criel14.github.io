<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩列表</title>
    <link rel="stylesheet" href="css/scoreList.css">
</head>

<body>
    <br>
    <table>
        <thead>
            <tr>
                <th id="size-info">3阶</th>
                <th>时间 (秒)</th>
                <th>步数</th>
                <th>TPS</th>
                <th>ao5 (秒)</th>
                <th>ao12 (秒)</th>
            </tr>
        </thead>
        <tbody id="scores-tbody">
        </tbody>
    </table>

    <div id="overlay" class="hidden" onclick="hideOverlay()">
        <div id="overlay-content">
            <div class="puzzle-container">
                <div class="puzzle" id="puzzle"></div>
            </div>
            <div id="info-container"></div>
        </div>
    </div>

    <script src="js/scoreList.js"></script>
</body>

</html>
