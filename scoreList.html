<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩列表</title>
    <link rel="stylesheet" href="css/scoreList.css">
</head>

<body>
    <div class="menu">
        <div class="menu-button-float" data-text="返回" title="回到游戏页" id="back-to-index">
            <img src="image/back.png" alt="switch" width="44px" height="44px">
        </div>
        <div class="menu-button-float" data-text="降阶" title="减少阶数（ <或S ）" id="level-down">
            <img src="image/decrease.png" alt="switch" width="44px" height="44px">
        </div>
        <div class="menu-button-float" data-text="升阶" title="增加阶数（ >或W ）" id="level-up">
            <img src="image/increase.png" alt="switch" width="44px" height="44px">
        </div>
        <div id="group" class="group">
            <div id="group-last" title="上一组（ A ）">
                <img src="image/left.png" width="20px" height="32px">
            </div>
            <div id="group-number" title="当前分组">G1</div>
            <div id="group-next" title="下一组（ D ）">
                <img src="image/right.png" width="20px" height="32px">
            </div>
        </div>

        <div class="menu-big-button-float" data-text="清空全部" id="delete-all">
            <img src="image/clear.png" alt="switch" width="44px" height="44px">
        </div>
        <div class="menu-big-button-float" data-text="清空本组" id="delete-group">
            <img src="image/delete.png" alt="switch" width="44px" height="44px">
        </div>
        <div class="game-mode" title="切换游戏模式（ N ）" id="switch-game-mode">normal</div>
    </div>

    <div class="chart-container">
        <div id="chart" class="chart"></div>
        <div id="chart-info" class="chart-info">
            <div class="chart-info-item info-tag">最佳时间</div>
            <div class="chart-info-item info-data" id="best-time"></div>
            <div class="chart-info-item info-tag">最佳步数</div>
            <div class="chart-info-item info-data" id="best-step"></div>
            <div class="chart-info-item info-tag">最佳TPS</div>
            <div class="chart-info-item info-data" id="best-tps"></div>
            <div style="clear: both;"></div>

            <div class="chart-info-item info-tag">平均时间</div>
            <div class="chart-info-item info-data" id="avg-time"></div>
            <div class="chart-info-item info-tag">平均步数</div>
            <div class="chart-info-item info-data" id="avg-step"></div>
            <div class="chart-info-item info-tag">平均TPS</div>
            <div class="chart-info-item info-data" id="avg-tps"></div>
        </div>
    </div>

    <div class="main">
        <table>
            <thead>
                <tr>
                    <th id="size-info">3阶</th>
                    <th>时间 (秒)</th>
                    <th>步数</th>
                    <th>TPS</th>
                    <th>ao5 (秒)</th>
                    <th>ao12 (秒)</th>
                </tr>
            </thead>
            <tbody id="scores-tbody">
            </tbody>
        </table>
    </div>

    <!-- 成绩详细弹框 -->
    <div id="overlay" class="hidden">
        <div id="overlay-content">
            <div class="puzzle-container">
                <div class="puzzle" id="puzzle"></div>
            </div>
            <div id="info-container"></div>
        </div>
        <div class="overlay-info-menu">
            <div id="overlay-close-button" class="overlay-menu-button" title="关闭成绩详细（ esc ）" id="level-up">
                <img src="image/back.png" alt="switch" width="44px" height="44px">
            </div>
            <div id="overlay-replay-button" class="overlay-menu-button" title="录像回放" id="level-up">
                <img src="image/replay.png" alt="switch" width="44px" height="44px">
            </div>
            <div id="overlay-delete-button" class="overlay-menu-button" title="删除本次成绩" id="level-up">
                <img src="image/delete.png" alt="switch" width="44px" height="44px">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="js/scoreListChart.js"></script>
    <script src="js/scoreList.js"></script>

</body>

</html>
